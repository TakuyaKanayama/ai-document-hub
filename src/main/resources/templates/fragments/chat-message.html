<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .chat-bubble-user {
            background: #334155;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            color: #f1f5f9;
        }
        
        .chat-bubble-bot {
            background: #1e293b;
            border: 1px solid rgba(148, 163, 184, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            color: #f1f5f9;
        }
        
        .chat-bubble-error {
            background: rgba(153, 27, 27, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            color: #fecaca;
        }
    </style>
</head>
<body>
    <div th:fragment="message">
        <!-- User Question -->
        <div class="flex items-end justify-end mb-8">
            <div class="chat-bubble-user p-6 rounded-[2rem] rounded-tr-none max-w-[85%]">
                <div class="flex items-center mb-2 opacity-50">
                    <span class="text-[10px] uppercase tracking-widest font-bold">User Request</span>
                </div>
                <p class="text-sm leading-relaxed" th:text="${question}"></p>
            </div>
        </div>
       
        <!-- Bot Answer -->
        <div class="flex items-start mb-8">
            <div th:class="${isError} ? 'chat-bubble-error' : 'chat-bubble-bot'" 
                 class="p-6 rounded-[2rem] rounded-tl-none max-w-[85%]">
                <div class="flex items-center mb-3">
                    <div th:unless="${isError}" class="w-6 h-6 bg-slate-100 rounded-full flex items-center justify-center mr-3">
                        <span class="text-[8px] font-bold text-slate-900">AI</span>
                    </div>
                    <span th:if="${isError}" class="text-rose-500 mr-2">!</span>
                    <span class="text-[10px] uppercase tracking-[0.2em] font-bold opacity-60" 
                          th:text="${isError} ? 'System Error' : 'Synthesis Output'">Synthesis Output</span>
                </div>
                <div class="prose prose-sm prose-invert max-w-none">
                    <p class="text-sm leading-relaxed text-slate-300" th:text="${answer}"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
