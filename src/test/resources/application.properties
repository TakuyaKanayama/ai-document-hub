spring.ai.openai.api-key=${GEMINI_API_KEY:test-key}
spring.ai.openai.base-url=https://generativelanguage.googleapis.com/v1beta/openai
spring.ai.openai.chat.options.model=gemini-2.0-flash

# Disable Spring Cloud Function
spring.autoconfigure.exclude=\
  org.springframework.cloud.function.context.config.ContextFunctionCatalogAutoConfiguration,\
  org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
  org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,\
  org.springframework.ai.autoconfigure.vectorstore.pgvector.PgVectorStoreAutoConfiguration
